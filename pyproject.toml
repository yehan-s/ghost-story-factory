[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ghost-story-factory"
version = "1.0.0"
description = "一个 AI 灵异故事素材收集助手 (MCP-CLI)"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your@email.com" },
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

dependencies = [
    "crewai>=0.30.0",
    "langchain-community",
    "python-dotenv",
    "langchain-openai",
    "pydantic>=2.5.0",
    "rich>=13.7.0",
]

[project.scripts]
# ⚡ 推荐命令（自动流水线）
gen-complete = "ghost_story_factory.main:gen_complete"

# Stage 1: 候选与结构
set-city = "ghost_story_factory.main:set_city"
get-struct = "ghost_story_factory.main:get_struct"

# Stage 2: Lore v1 与主角设计
get-lore = "ghost_story_factory.main:get_lore"
gen-protagonist = "ghost_story_factory.main:gen_protagonist"

# Stage 3: Lore v2 与 GDD
gen-lore-v2 = "ghost_story_factory.main:gen_lore_v2"
gen-gdd = "ghost_story_factory.main:gen_gdd"

# Stage 4: 完整故事生成
gen-main-thread = "ghost_story_factory.main:gen_main_thread"
gen-branch = "ghost_story_factory.main:gen_branch"

# Legacy/旧版命令 (简化流程)
get-story = "ghost_story_factory.main:run"
gen-role = "ghost_story_factory.main:gen_role"
validate-role = "ghost_story_factory.main:validate_role"

# 🎮 新增: 交互式游戏引擎命令
ghost-story-play = "ghost_story_factory.engine.game_loop:main"

[project.urls]
Homepage = "https://github.com/your-username/ghost-story-factory"
"Bug Tracker" = "https://github.com/your-username/ghost-story-factory/issues"

# 正确声明 src 布局，确保本地/发布安装均能找到包
[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
