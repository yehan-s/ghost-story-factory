[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    domain: Domain model tests (DDD)
    slow: Slow running tests
    skip_ci: Skip in CI environment

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:warnings

# 覆盖率选项
# 需要安装: pip install pytest-cov
[coverage:run]
source = src/ghost_story_factory
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

